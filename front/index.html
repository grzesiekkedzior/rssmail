<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="resource/main.css">
    <script src="js/model.js"></script>
    <title>My test page</title>
  </head>
  <body>
    <div class="container">
        <div class="heaer_content">
            <div class="feed">
                <img src="image/feed.png"/>
            </div>

            <div class="button_header">
                <button onclick="sendEmail()" class="save" id="save" >save</button>
                <button onclick="getDataRss()" class="preview" id="Preview">Preview</button>
                <button onclick="sendSpam()" class="send" id="Send">Send</button>
            </div>
           
        </div>
        
        
        <div class="main">
            
            <div class="mailbox">
                <h5>Email address</h5>
                <input id="address_label" type="email">
                <h5>We'll never share your email with anyone else</h5>
                <textarea id="mail_input"></textarea>
            </div>
			
            <div class="rssbox">
                <h5>Rss url</h5>
                <input id="rss_label" type="text">
                <button onclick="saveRssAddress()" id="add">Add</button>
                

                <button id="rss">Rss</button>
            </div>
        </div>


        <div class="footer">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-google"></a>
        </div>
    </div>
  </body>
</html>
